    const dropDown = document.getElementById("dropDown");
    let size = 0;
    dropDown.style.width = "100px";
    dropDown.style.height = `${size}px`;
    dropDown.style.backgroundColor = "cadetblue";

    let rotateValue = 0;
    targetSection.style.transform = `rotate(${rotateValue}deg`;


    
    targetSection.addEventListener('click', function(){
      let timer = setInterval(function(){
      size = size +1;
      // dropDown.style.width = size+"px";
      dropDown.style.height = `${size}px`;

      if(size === 500){
        clearInterval(timer);
        // size가 500 되면 크기 늘어나는거 멈춤 

        let rotateAnimation = setInterval(function(){
          rotateValue++;
          dropDown.style.transform = `rotate(${rotateValue}deg)`;
          if(rotateValue === 360){
            clearInterval(rotateAnimation);
          }
        },16);
        // 크기 멈추고나면 360도 회전 시작
      }

      }, 32);
    })
