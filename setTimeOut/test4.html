<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 100vh;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id = "root">
    <section id = "target"></section>
  </div>

  <script>
    const targetSection = document.getElementById("target");
    let size = 0; 
    targetSection.style.width = size+"px";
    targetSection.style.height = `${size}px`;
    targetSection.style.backgroundColor = "cadetblue";

    
    let timer = setInterval(function(){
      size++
      targetSection.style.width = size+"px";
      targetSection.style.height = `${size}px`;
      // size 크기가 1씩 커지는만큼 반복해줘 
      if(size === 500){
        targetSection.style.backgroundColor = "orange";
        // size가 500 되면 색깔 바꿔줘 
      } else if(size === 600){
        clearInterval(timer);
        // size가 600되면 setInterval 꺼줘 
      }
    }, 32);

    targetSection.style.backgroundColor = "skyblue";
    // 마지막에 색 지정하면 위에 색 말고 이걸로 인식하고 실행함. 
  </script>
</body>
</html>
